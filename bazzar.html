<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazzar - Everything You Crave</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #87ceeb, #fdfd96);
    }

    header {
      background: #004c99;
      padding: 20px;
      color: white;
      text-align: center;
    }

    header h1 {
      font-size: 2.8em;
      color: #ffdf00;
      font-weight: bold;
      letter-spacing: 2px;
    }

    header h1 i {
      color: #ff6f00;
      margin-right: 10px;
    }

    nav {
      background: #ffcc00;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 10px;
      font-weight: bold;
    }

    .search-bar input {
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-card h3 {
      color: #0067a3;
    }

    .product-card button {
      background-color: #675678;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .product-card button:active {
      background-color: #ffaa00;
    }

    .cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #004c99;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    footer {
      background: #004c99;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }

    .category {
      padding: 10px 20px;
      text-align: center;
      font-size: 1.3em;
      color: #004c99;
      font-weight: bold;
      background-color: #fffbea;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-store"></i> Bazzar</h1>
    <p style="font-size: 1.2em; margin-top: 5px; color: #ffffffbb; font-weight: 500;">Everything You Crave</p>
  </header>

  <nav>
    <div>
      <a href="#">Home</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
      <a href="#">Electronics</a>
      <a href="#">Beauty</a>
      <a href="#">Home</a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search products..." id="searchInput">
    </div>
  </nav>

  <div class="category">Featured Products</div>
  <section class="products" id="productContainer">
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=Men's+Shirt" alt="Men Shirt">
      <h3>Men's Casual Shirt</h3>
      <p>₹999</p>
      <button onclick="addToCart('Men\'s Casual Shirt')"><i class="fa-solid fa-bag-shopping"></i> Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=Women's+Dress" alt="Women Dress">
      <h3>Women's Floral Dress</h3>
      <p>₹1,499</p>
      <button onclick="addToCart('Women\'s Floral Dress')"><i class="fa-solid fa-bag-shopping"></i> Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=Smartphone" alt="Phone">
      <h3>Smartphone XYZ</h3>
      <p>₹12,499</p>
      <button onclick="addToCart('Smartphone XYZ')"><i class="fa-solid fa-bag-shopping"></i> Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=Home+Lamp" alt="Home Lamp">
      <h3>Stylish Table Lamp</h3>
      <p>₹479</p>
      <button onclick="addToCart('Stylish Table Lamp')"><i class="fa-solid fa-bag-shopping"></i> Add to Cart</button>
    </div>
  </section>

  <div class="cart" onclick="showCart()">
    <i class="fa-solid fa-cart-shopping"></i>
  </div>

  <footer>
    <p>© 2025 Bazzar. All rights reserved.</p>
  </footer>

  <script>
    let cart = [];

    function addToCart(productName) {
      cart.push(productName);
      alert(productName + " added to cart!");
    }

    function showCart() {
      if (cart.length === 0) {
        alert("Your cart is empty.");
      } else {
        alert("Items in Cart:\n" + cart.join("\n"));
      }
    }

    document.getElementById("searchInput").addEventListener("input", function() {
      const query = this.value.toLowerCase();
      const cards = document.querySelectorAll(".product-card");

      cards.forEach(card => {
        const name = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = name.includes(query) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
